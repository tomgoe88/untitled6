<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components" xmlns:g="http://java.sun.com/jsf/html"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="theme.css"/>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="mobiletest.js"></script>
    <h:outputStylesheet library="primefaces-bootstrap" name="theme.css"/>

    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
</h:head>
<h:body onload="testMobile()">
    <b:navBar brand="Palestro"></b:navBar>


<b:container fluid="true">
    <b:row>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </b:row>
    <b:row>
        <b:column span="3">

        </b:column>
        <b:column span="6">
            <h:form  id="bar">
                <p:panelGrid  columns="2" rendered="#{pageChanger.passwordBool==false}" styleClass="col-lg-12"  >
                    <h:outputLabel value="Loginmaske"/>
                    <b/>
                    <h:outputLabel value="Name: "></h:outputLabel>
                    <b:inputText name="benutzername">
                        <f:facet name="append">
                            <b:icon name="user"></b:icon>
                        </f:facet>
                    </b:inputText>
                    <h:outputLabel value="Password: "></h:outputLabel>
                    <b:inputSecret id="kennw" name="secret" >

                        <f:facet name="append">
                            <b:icon name="lock"></b:icon>
                        </f:facet>
                    </b:inputSecret>
                    <p:commandButton value="Login" styleClass="btn" label="Login" action="#{pageChanger.checkPassword}" update="bar"/>

                </p:panelGrid>
                <p:panelGrid columns="2" rendered="#{pageChanger.passwordBool==true}" styleClass="col-lg-12" >
                    <h:outputLabel value="Passworteingabe"/>
                    <b/>
                    <h:outputLabel value="Name: "></h:outputLabel>
                    <b:inputText name="loginname" >
                        <f:facet name="append">
                            <b:icon name="user"></b:icon>
                        </f:facet>
                    </b:inputText>
                    <h:outputLabel value="Password: "></h:outputLabel>
                    <b:inputSecret id="kenn" name="loginKennwort" >

                        <f:facet name="append">
                            <b:icon name="lock"></b:icon>
                        </f:facet>
                    </b:inputSecret>
                    <p:commandButton value="Bestätigen" styleClass="btn" label="Bestätigen" action="#{pageChanger.updatePassword}"/>

                </p:panelGrid>
            </h:form>
        </b:column>
        <b:column span="3">

        </b:column>

    </b:row>

</b:container>





    <h:form id="includeBody">
        <pe:remoteCommand autoRun="true" id="mobile" name="checkPhone" process="@this" update="bar"
                          actionListener="#{pageChanger.checkMobile}">
            <pe:methodSignature parameters="java.lang.String"/>
            <pe:methodParam name="dateEvent">
            </pe:methodParam>
        </pe:remoteCommand>
        <p:dialog widgetVar="admin" id="admin" >

        </p:dialog>
    </h:form>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>

</h:body>

</html>
