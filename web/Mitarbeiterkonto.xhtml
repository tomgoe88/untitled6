<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components" xmlns:g="http://java.sun.com/jsf/html">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="theme.css"/>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="mobiletest.js"></script>
    <h:outputStylesheet library="primefaces-bootstrap" name="theme.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-flex.min.css"/>
    <link rel="stylesheet" href="css/prime.css"/>
</h:head>
<h:body>

<ui:insert name="header">
    <ui:include src="/hauptseite.xhtml"/>
</ui:insert>
<b:container fluid="true">
    <b:row>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </b:row>
    <b:tabView>
        <b:tab title="Benutzerdaten">
            <b:row>
                <b:column>
                    <h:outputText value="#{pageChanger.angemeldet.name}"></h:outputText>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <p:commandButton value="Passwort ändern" oncomplete="PF('passwordchange').show();"></p:commandButton>
                </b:column>
            </b:row>
        </b:tab>
    <b:tab title="Arbeitszeiten">
    <b:row>
        <h:form>
            <b:column>
                <h:outputLabel value="von: "/>
                <p:calendar showTodayButton="true" showOn="button"
                            locale="de"

                            pattern="dd.MM.yyyy"
                            styleClass="embed-responsive-item">
                    <p:ajax event="dateSelect" listener="#{pageChanger.angemeldet.filterDateStartDateMA}"
                            update="ma"/>
                </p:calendar>
                <h:outputLabel value="bis: "/>
                <p:calendar showTodayButton="true" showOn="button"
                            locale="de"

                            pattern="dd.MM.yyyy"
                            styleClass="embed-responsive-item">
                    <p:ajax event="dateSelect" listener="#{pageChanger.angemeldet.filterDateEndDateMA}"
                            update="ma"/>
                </p:calendar>

            </b:column>
        </h:form>
    </b:row>


    <h:form id="ma">
        <b:row>
            <b:column>
                <h:outputLabel value="Frühschichten: "></h:outputLabel>
                <h:outputText value="#{pageChanger.angemeldet.fruehSchicht}"/>
                <b/>
                <h:outputLabel value="Mittelschichten: "></h:outputLabel>
                <h:outputText value="#{pageChanger.angemeldet.mittelSchicht}"/>
                <b/>
                <h:outputLabel value="Spätschichten: "></h:outputLabel>
                <h:outputText value="#{pageChanger.angemeldet.spaetSchicht}"/>
                <b/>
                <h:outputLabel value="Wochenendschichten: "></h:outputLabel>
                <h:outputText value="#{pageChanger.angemeldet.wochendendschicht}"/>
            </b:column>
        </b:row>
        <b:row>
            <p:dataTable value="#{pageChanger.angemeldet.arbeitszeitList}" var="az">
                <p:column headerText="Schicht">
                    <h:outputText value="#{az.schichtart}"></h:outputText>
                </p:column>
                <p:column headerText="Tag">
                    <h:outputText value="#{az.arbeitsstart}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Arbeitsbeginn">
                    <h:outputText value="#{az.arbeitsstart}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                    <p:commandButton value="weniger" action="#{az.deleteStundeStart}" update="ma"/>
                    <p:commandButton value="mehr" action="#{az.addStundeStart}" update="ma"/>
                </p:column>
                <p:column headerText="Arbeitsende">
                    <h:outputText value="#{az.arbeitsende}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                    <p:commandButton value="weniger" action="#{az.deleteStundeEnde}" update="ma"/>
                    <p:commandButton value="mehr" action="#{az.addStundeEnde    }" update="ma"/>
                </p:column>
                <p:column headerText="Stunden">
                    <h:outputText value="#{az.arbeitsdauer}"></h:outputText>
                </p:column>
            </p:dataTable>
            <h:outputLabel for="arbeistd" value="Gesamtstunden: "></h:outputLabel>
            <h:outputText id="arbeistd" value="#{pageChanger.angemeldet.arbeitsdauer}"/>
        </b:row>
    </h:form>
    </b:tab>
        <b:tab title="Urlaubszeiten">
            <b:row>
                <h:form>
                    <b:column>
                        <h:outputLabel value="von: "/>
                        <p:calendar showTodayButton="true" showOn="button"
                                    locale="de"

                                    pattern="dd.MM.yyyy"
                                    styleClass="embed-responsive-item">
                            <p:ajax event="dateSelect" listener="#{pageChanger.angemeldet.filterDateStartDateUrlaub}"
                                    update="urma"/>
                        </p:calendar>
                        <h:outputLabel value="bis: "/>
                        <p:calendar showTodayButton="true" showOn="button"
                                    locale="de"

                                    pattern="dd.MM.yyyy"
                                    styleClass="embed-responsive-item">
                            <p:ajax event="dateSelect" listener="#{pageChanger.angemeldet.filterDateEndDateUrlaub}"
                                    update="urma"/>
                        </p:calendar>

                    </b:column>
                </h:form>
            </b:row>
            <b:row>
                <h:form id="urma">
                <p:dataTable value="#{pageChanger.angemeldet.urlaubList}" var="mitarbeiterurlaub">
                    <p:column>
                        <h:outputText value="#{mitarbeiterurlaub.urlaubBeginn}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{mitarbeiterurlaub.urlaubEnde}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{mitarbeiterurlaub.urlaubstage}"/>
                    </p:column>
                </p:dataTable>
                </h:form>
            </b:row>
        </b:tab>

    <b:tab title="Krankheitstage">
        <b:row>
            <h:form>
                <b:column>
                    <h:outputLabel value="von: "/>
                    <p:calendar showTodayButton="true" showOn="button"
                                locale="de"

                                pattern="dd.MM.yyyy"
                                styleClass="embed-responsive-item">
                        <p:ajax event="dateSelect" listener="#{pageChanger.angemeldet.filterDateStartDateUrlaub}"
                                update="krama"/>
                    </p:calendar>
                    <h:outputLabel value="bis: "/>
                    <p:calendar showTodayButton="true" showOn="button"
                                locale="de"

                                pattern="dd.MM.yyyy"
                                styleClass="embed-responsive-item">
                        <p:ajax event="dateSelect" listener="#{pageChanger.angemeldet.filterDateEndDateUrlaub}"
                                update="krama"/>
                    </p:calendar>

                </b:column>
            </h:form>
        </b:row>
        <b:row>
            <h:form id="krama">
                <p:dataTable value="#{pageChanger.angemeldet.krankheitslist}" var="mitkrank">
                    <p:column>
                        <h:outputText value="#{mitkrank.urlaubBeginn}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{mitkrank.urlaubEnde}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{mitkrank.urlaubstage}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </b:row>
    </b:tab>
    </b:tabView>
</b:container>

<p:dialog id="passwordChange" widgetVar="passwordchange" header="Passwort ändern" showEffect="clip" hideEffect="clip">
    <h:form id="passwordForm">
        <b:panelGrid columns="1">
            <h:outputText value="Altes Passwort: " for="altP"></h:outputText>
            <b:inputSecret id="altP" name="altP"/>
            <h:outputText value="Neues Passwort: " for="neuP"></h:outputText>
            <b:inputSecret id="neuP" name="neuP"/>
            <b:commandButton value="Passwort ändern" action="#{mitarbeiterController.changePassword}"
                             oncomplete="PF('passwordchange').hide();"/>
        </b:panelGrid>
    </h:form>
</p:dialog>

</h:body>
</html>
