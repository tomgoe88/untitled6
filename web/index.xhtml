<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="de.js"></script>
</h:head>

<body>
<h:form>
    <b:navBar>


    </b:navBar>


</h:form>

<b:container fluid="true">
    <h:form>
        <b:panel look="primary">
            <b:row>
                <b:column span="1" class="row">
                    <h:outputText value="#{kalenderHelfer.helfer.currentMonth}"/>
                </b:column>
                <b:column span="1" class="row">

                </b:column>
                <b:column span="4" class="row">

                    <p:calendar showTodayButton="true" showOn="button" value="#{kalenderHelfer.helfer.changeDate}" locale="de"
                                pattern="dd.MM.yyyy">
                        <p:ajax event="dateSelect" listener="#{kalenderHelfer.helfer.handleDateSelect}"/>
                    </p:calendar>
                </b:column>
            </b:row>
        </b:panel>
    </h:form>


    <!-- so sie die Möglichkeit aus, alle Mitarbeiter mit den Terminen nebeneinander anzuzeige anzugezeigen-->
    <h:form id="cal" >
        <b:panel>
            <b:row>
                <b:column>
                    <b:selectOneMenu value="#{kalenderHelfer.helfer.q}" >
                        <f:selectItems value="#{kalenderHelfer.helfer.mitarbeiter}" var="mi" itemLabel="#{mi.name}" itemValue="#{mi.name}" />
                        <f:selectItem value="keine Auswahl" itemLabel="keine Auswahl" itemValue="#{null}" />
                    </b:selectOneMenu>
                    <p:commandButton value="go for it" update="cal" />
                    <b:fullCalendar lang="de" defaultView="agendaDay" events="#{kalenderHelfer.helfer.mitarbeit.tem}" rendered="#{kalenderHelfer.helfer.mitarbeit!=null}"
                                    dayClick="function(calEvent, jsEvent, view) {PF('eventDialog').show();
                                                    document.getElementById('Start').value = calEvent;}">

                    </b:fullCalendar>
                </b:column>
                <b:column>
                    <b:container fluid="true">
                        <b:column id="calendar" span="1"/>



                        <ui:repeat value="#{kalenderHelfer.helfer.mitarbeiter}"
                                   var="mit"><!--hier soll der Mitarbeiter stehen-->

                            <b:column span="2">

                                <b:fullCalendar lang="de" defaultView="agendaDay" events="#{mit.tem}" rendered="#{kalenderHelfer.helfer.mitarbeit==null}" dayClick="function(calEvent, jsEvent, view) {PF('eventDialog').show()}">

                                </b:fullCalendar>
                                <p:dataTable value="#{mit.calendarList.list}" var="calen">
                                    <p:column>
                                        <h:outputText value="#{calen.toJson}"/>

                                    </p:column>
                                </p:dataTable>
                                <h:outputText value="#{kalenderHelfer.helfer.ma}"/>

                            </b:column>

                        </ui:repeat>

                        <h:outputText id="d" value="#{kalenderHelfer.helfer.test}"/>
                    </b:container>
                </b:column>
            </b:row>
        </b:panel>

    </h:form>
        <p:dialog  widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:form >
            <p:panelGrid id="eventDetails" >


                    <b:selectOneMenu value="#{kalenderHelfer.helfer.ma}" >
                        <f:selectItems value="#{kalenderHelfer.helfer.mitarbeiter}" var="mi" itemLabel="#{mi.name}" itemValue="#{mi.name}" />
                    </b:selectOneMenu>
                <b:selectOneMenu value="#{kalenderHelfer.helfer.terminart}" >
                    <f:selectItem value="Check-up"  itemLabel="Check-up" itemValue="Check-up" />
                    <f:selectItem value="Ersteinweisung"  itemLabel="Ersteinweisung" itemValue="Ersteinweisung" />
                    <f:selectItem value="Re-Check"  itemLabel="Re-Check" itemValue="Re-Check" />
                    <f:selectItem value="Neuer Trainingsplan"  itemLabel="Neuer Trainingsplan" itemValue="Neuer Trainingsplan" />
                    <f:selectItem value="Probetraining"  itemLabel="Probetraining" itemValue="Probetraining" />
                </b:selectOneMenu>
                <b/>
                <h:outputText id="vorname" value="Vorname"/>
                <b:inputText name="vorname" for="vorname" />
                <b/>
                <h:outputText id="nachname" value="Nachname"/>
                <b:inputText name="nachname" for="nachname" />
                <b/>
                <h:outputText id="tele" value="Telefonnummer"/>
                <b:inputText name="tele" for="tele" />
                <b/>
                <h:outputText id="beschreibung" value="Beschreibung"/>
                <b:inputText name="beschreibung" for="beschreibung" />
                <b/>
                <b:selectOneMenu value="#{kalenderHelfer.helfer.eintrager}" >
                    <f:selectItems value="#{kalenderHelfer.helfer.mitarbeiter}" var="mitarb" itemLabel="#{mitarb.name}" itemValue="#{mitarb.name}" />
                </b:selectOneMenu>
                <b/>
                    <h:outputText id="Start" value="Terminbeginn"/>
                    <p:calendar name="start" for="Start"   pattern="MM/dd/yyyy HH:mm" locale="de">
                        <p:ajax event="dateSelect" listener="#{kalenderHelfer.helfer.handleStartDate}"  />
                    </p:calendar>
                <b/>
                    <h:outputText id="End" value="Terminende"/>
                    <p:calendar name="end" for="End"  pattern="MM/dd/yyyy HH:mm" locale="de">
                        <p:ajax event="dateSelect" listener="#{kalenderHelfer.helfer.handleEndDate}"  />
                    </p:calendar>
                <b/>



                    <p:commandButton action="#{kalenderHelfer.helfer.newTermin}"  value="go for it" update="cal" oncomplete="PF('eventDialog').hide();"/>



            </p:panelGrid>
            </h:form>
        </p:dialog>


</b:container>


</body>
</html>
