<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components" xmlns:g="http://java.sun.com/jsf/html">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="selectdate.js"></script>

</h:head>

<body>
<h:form>
    <b:navBar>


    </b:navBar>


</h:form>
<b:container fluid="true">
    <b:row>
        <b:column>
            <b:panel look="primary" collapsible="true" title="Day">
                <h:form>
                    <p:calendar showTodayButton="true" showOn="button"
                                locale="de"
                                pattern="dd.MM.yyyy"
                                                    >
                        <p:ajax event="dateSelect" listener="#{kalenderHelfer.helfer.handleDateSelect}" update="cal"/>
                    </p:calendar>
                </h:form>
            </b:panel>
        </b:column>
    </b:row>
    <b:row>
        <b:column span="2">
            <b:panel look="primary" collapsible="true" title="Memos">

            </b:panel>
        </b:column>
        <b:column span="7">
            <b:panel look="primary" collapsible="true" title="Kalender">


                <b:container fluid="true">
                    <!-- so sie die Möglichkeit aus, alle Mitarbeiter mit den Terminen nebeneinander anzuzeige anzugezeigen-->
                    <h:form id="cal">
                        <b:panel look="Primary">
                            <b:row>
                                <b:column>
                                    <h:outputLabel value="Mitarbeiter: " for="mitauswahl"/>
                                    <b:selectOneMenu id="mitauswahl" value="#{kalenderHelfer.helfer.q}">
                                        <f:selectItem value="#{null}" itemLabel="keine Auswahl" itemValue="#{null}"/>
                                        <f:selectItems value="#{kalenderHelfer.helfer.mitarbeiter}" var="mi" itemLabel="#{mi.name}"
                                                       itemValue="#{mi.name}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column>
                                    <p:commandButton value="go for it" update="cal"/>
                                    <b/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:fullCalendar lang="de"
                                                    defaultView="agendaDay"
                                                    events="#{kalenderHelfer.helfer.mitarbeit.tem}"
                                                    eventClick="
                                                    function(calEvent, jsEvent, view) {
                                                    test(calEvent);
                                                    }"
                                                    rendered="#{kalenderHelfer.helfer.mitarbeit!=null}"
                                                    dayClick="
                                                    function(calEvent, jsEvent, view) {
                                                    PF('eventDialog').show();
                                                    selectDate(calEvent);
                                                    }"
                                                    defaultDate="#{kalenderHelfer.helfer.theDefaultDate}">

                                    </b:fullCalendar>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:row>
                                        <ui:repeat value="#{kalenderHelfer.helfer.mitarbeiter}"
                                                   var="mit">
                                            <b:column span="3">
                                                <b:fullCalendar
                                                        lang="de"
                                                        defaultView="agendaDay"
                                                        events="#{mit.tem}"
                                                        rendered="#{kalenderHelfer.helfer.mitarbeit==null}"
                                                        dayClick="
                                                        function(calEvent, jsEvent, view) {
                                                        PF('eventDialog').show();
                                                        selectDate(calEvent);}"
                                                        eventClick="
                                                        function(calEvent, jsEvent, view) {
                                                        test(calEvent);
                                                        }"
                                                        defaultDate="#{kalenderHelfer.helfer.theDefaultDate}">
                                                </b:fullCalendar>
                                            </b:column>
                                        </ui:repeat>
                                    </b:row>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </h:form>
                </b:container>

            </b:panel>
        </b:column>
        <b:column span="2">
            <b:panel look="primary" collapsible="true" title="Aufgaben">

            </b:panel>
        </b:column>
    </b:row>
</b:container>


<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
    <h:form>
        <p:panelGrid id="eventDetails">
            <b:selectOneMenu value="#{kalenderHelfer.helfer.ma}">
                <f:selectItems value="#{kalenderHelfer.helfer.mitarbeiter}" var="mi" itemLabel="#{mi.name}"
                               itemValue="#{mi.name}"/>
            </b:selectOneMenu>
            <b:selectOneMenu value="#{kalenderHelfer.helfer.terminart}">
                <f:selectItem value="Check-up" itemLabel="Check-up" itemValue="Check-up"/>
                <f:selectItem value="Ersteinweisung" itemLabel="Ersteinweisung" itemValue="Ersteinweisung"/>
                <f:selectItem value="Re-Check" itemLabel="Re-Check" itemValue="Re-Check"/>
                <f:selectItem value="Neuer Trainingsplan" itemLabel="Neuer Trainingsplan"
                              itemValue="Neuer Trainingsplan"/>
                <f:selectItem value="Probetraining" itemLabel="Probetraining" itemValue="Probetraining"/>
            </b:selectOneMenu>
            <b/>
            <h:outputText id="vorname" value="Vorname: "/>
            <b:inputText name="vorname" for="vorname"/>
            <b/>
            <h:outputText id="nachname" value="Nachname: "/>
            <b:inputText name="nachname" for="nachname"/>
            <b/>
            <h:outputText id="tele" value="Telefonnummer: "/>
            <b:inputText name="tele" for="tele"/>
            <b/>
            <h:outputText id="beschreibung" value="Beschreibung: "/>
            <b:inputText name="beschreibung" for="beschreibung"/>
            <b/>
            <b:selectOneMenu value="#{kalenderHelfer.helfer.eintrager}">
                <f:selectItems value="#{kalenderHelfer.helfer.mitarbeiter}" var="mitarb" itemLabel="#{mitarb.name}"
                               itemValue="#{mitarb.name}"/>
            </b:selectOneMenu>
            <b/>
            <h:outputText id="Start" value="Terminbeginn: "/>
            <p:calendar widgetVar="startDate" name="start" for="Start" pattern="MM/dd/yyyy HH:mm" locale="de" pagedate="#{kalenderHelfer.helfer.defaultDate}">
                <p:ajax event="dateSelect" listener="#{kalenderHelfer.helfer.handleStartDate}"/>
            </p:calendar>
            <b/>
            <h:outputText id="End" value="Terminende: "/>
            <p:calendar
                    widgetVar="endDate"
                    name="end"
                    for="End"
                    pattern="MM/dd/yyyy HH:mm"
                    locale="de"
                    pagedate="#{kalenderHelfer.helfer.defaultDate}" >
                <p:ajax event="dateSelect" listener="#{kalenderHelfer.helfer.handleEndDate}"/>
            </p:calendar>
            <b/>
            <p:commandButton action="#{kalenderHelfer.helfer.newTermin}" value="go for it" update="cal"
                             oncomplete="PF('eventDialog').hide();"/>
        </p:panelGrid>
    </h:form>
</p:dialog>

<p:dialog id="formId" widgetVar="testVar" header="Termininfos" showEffect="clip" hideEffect="clip">
    <h:form id="ding">
        <b:container>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tec" value="Terminart: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="tec" id="tec" value="#{kalenderHelfer.helfer.eingetragenTerminart}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecvor" value="Vorname: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="vornamen" id="tecvor" value="#{kalenderHelfer.helfer.eingetragenVorname}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecnach" value="Nachname: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="nachnamen" id="tecnach" value="#{kalenderHelfer.helfer.eingetragenNachname}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tectel" value="Telefonnummer: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="telefon" id="tectel" value="#{kalenderHelfer.helfer.eingetrageneTelefonnummer}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecbe" value="Beschreibung: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="beschreib" id="tecbe" value="#{kalenderHelfer.helfer.eignetrageneBeschreibung}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecein" value="Eingetragen von: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="eintragerer" id="tecein" value="#{kalenderHelfer.helfer.eingetragenEintraeger}"/>
                </b:column>
            </b:row>
            <pe:remoteCommand id="myCommand" name="sendEvent" process="@this" update="ding"
                              actionListener="#{kalenderHelfer.helfer.myEvent}">
                <pe:methodSignature parameters="java.lang.String"/>
                <pe:methodParam name="event">
                </pe:methodParam>
            </pe:remoteCommand>
            <script type="text/javascript" src="form.js"></script>
        </b:container>
    </h:form>
</p:dialog>


</body>
</html>
