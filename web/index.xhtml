<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components" xmlns:g="http://java.sun.com/jsf/html">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="theme.css"/>
    <script type="text/javascript" src="de.js"></script>


</h:head>

<body>
<h:form>
    <b:navBar >
        <b:navbarLinks>
            <b:navLink value="Terminplaner" href="/index.xhtml"></b:navLink>
            <b:navLink value="Mitarbeiter" href="/mitarbeiter.xhtml"></b:navLink>
            <b:navLink value="Arbeitszeiten" href="/Arbeitszeiten.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
</h:form>
<b:container fluid="true">


    <b:row>
        <b:column span="12">
            <b:panel look="success" collapsible="true" title="Kalender">


                <b:container fluid="true">
                    <!-- so sie die Möglichkeit aus, alle Mitarbeiter mit den Terminen nebeneinander anzuzeige anzugezeigen-->
                    <h:form id="cal">
                        <b:panel look="success">
                            <b:row>
                                <b:column>
                                    <h:outputLabel value="Mitarbeiter: " for="mitauswahl"/>
                                    <b:selectOneMenu id="mitauswahl" value="#{kalenderHelfer.q}">
                                        <f:selectItems value="#{kalenderHelfer.mitarbeiter}" var="mi" itemLabel="#{mi.name}"
                                                       itemValue="#{mi.mitarbeiterID}"/>
                                        <f:selectItem value="#{null}" itemLabel="keine Auswahl" itemValue="0"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column>
                                    <p:commandButton value="go for it" update="cal"/>
                                    <b/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:fullCalendar lang="de"
                                                    defaultView="agendaWeek"
                                                    events="#{kalenderHelfer.mitarbeit.tem}"
                                                    eventClick="
                                                    function(calEvent, jsEvent, view) {
                                                    test(calEvent);
                                                    }"
                                                    rendered="#{kalenderHelfer.mitarbeit!=null}"
                                                    dayClick="
                                                    function(date, jsEvent, view) {
                                                    selectDate(date);
                                                    PF('eventDialog').show();

                                                    }"
                                                    defaultDate="#{kalenderHelfer.theDefaultDate}"
                                                    businessHours="{start:'6:00', end:'23:30', dow: [1, 2]}"
                                                    scrollTime="06:00:00"
                                                    >

                                    </b:fullCalendar>
                                </b:column>
                            </b:row>
                            <b:row rendered="false">
                                <b:column>
                                    <b:row>
                                        <ui:repeat value="#{kalenderHelfer.mitarbeiter}"
                                                   var="mit">
                                            <b:column span="3"  >
                                                <b:label text="#{mit.name}"/>
                                                <b:fullCalendar

                                                        calendarHeader
                                                                ="{left:'title'}"
                                                        weekMode="false"
                                                        lang="de"
                                                        defaultView="agendaDay"
                                                        events="#{mit.tem}"

                                                        dayClick="
                                                        function(date, jsEvent, view) {
                                                        selectDate(date);
                                                        PF('eventDialog').show();
                                                        }"
                                                        eventClick="
                                                        function(calEvent, jsEvent, view) {
                                                        test(calEvent);
                                                        }"
                                                       >
                                                </b:fullCalendar>
                                            </b:column>
                                        </ui:repeat>
                                    </b:row>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </h:form>
                </b:container>

            </b:panel>
        </b:column>

    </b:row>
    <b:row>
        <b:column span="12">
            <b:panel look="success" collapsible="true" title="Aufgaben und Memos">
            <b:container fluid="true">
                <b:row >
                    <b:column>

                            <h:form>
                                <p:calendar showTodayButton="true" showOn="button"
                                            locale="de"
                                            pattern="dd.MM.yyyy"
                                >
                                    <p:ajax event="dateSelect" listener="#{kalenderHelfer.handleDateSelect}" update="cal terminWidget"/>
                                </p:calendar>
                            </h:form>

                    </b:column>
                </b:row>
                <b:row >
                    <b:column span="6">
                        <b:dataTable value="#{kalenderHelfer.aufgaben}" var="aufga">
                            <b:dataTableColumn>
                                <h:outputText value="#{aufga.beschreibung}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <b:commandButton value="Erledigen" actionListener="#{kalenderHelfer.aufgabeErledigen(aufga.aufgabeID)}"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:column>
                    <b:column span="6">

                    </b:column>
                </b:row>
            </b:container>
            </b:panel>
        </b:column>
    </b:row>
</b:container>


<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
    <h:form id="terminWidget">
        <p:panelGrid id="eventDetails">
            <h:outputLabel value="Termin für #{kalenderHelfer.mitarbeit.name}"/>
            <b:selectOneMenu value="#{kalenderHelfer.terminart}">
                <f:selectItem value="Check-up" itemLabel="Check-up" itemValue="Check-up"/>
                <f:selectItem value="Ersteinweisung" itemLabel="Ersteinweisung" itemValue="Ersteinweisung"/>
                <f:selectItem value="Re-Check" itemLabel="Re-Check" itemValue="Re-Check"/>
                <f:selectItem value="Neuer Trainingsplan" itemLabel="Neuer Trainingsplan"
                              itemValue="Neuer Trainingsplan"/>
                <f:selectItem value="Probetraining" itemLabel="Probetraining" itemValue="Probetraining"/>
            </b:selectOneMenu>
            <b/>
            <h:outputText id="vorname" value="Vorname: "/>
            <b:inputText name="vorname" for="vorname"/>
            <b/>
            <h:outputText id="nachname" value="Nachname: "/>
            <b:inputText name="nachname" for="nachname"/>
            <b/>
            <h:outputText id="tele" value="Telefonnummer: "/>
            <b:inputText name="tele" for="tele"/>
            <b/>
            <h:outputText id="beschreibung" value="Beschreibung: "/>
            <b:inputText name="beschreibung" for="beschreibung"/>
            <b/>
            <b:selectOneMenu value="#{kalenderHelfer.eintrager}">
                <f:selectItems value="#{kalenderHelfer.mitarbeiter}" var="mitarb" itemLabel="#{mitarb.name}"
                               itemValue="#{mitarb.mitarbeiterID}"/>
            </b:selectOneMenu>
            <b/>
            <h:outputText id="Start" value="Terminbeginn: "/>
            <p:calendar widgetVar="startDate" name="start" for="Start" pattern="MM/dd/yyyy HH:mm" locale="de" value="#{kalenderHelfer.start}" >
                <p:ajax event="dateSelect" listener="#{kalenderHelfer.handleStartDate}"/>
            </p:calendar>
            <b/>
            <h:outputText id="End" value="Terminende: "/>
            <p:calendar
                    widgetVar="endDate"
                    name="end"
                    for="End"
                    pattern="MM/dd/yyyy HH:mm"
                    locale="de"
                    value="#{kalenderHelfer.end}" >
                <p:ajax event="dateSelect" listener="#{kalenderHelfer.handleEndDate}"/>
            </p:calendar>
            <b/>
            <p:commandButton action="#{kalenderHelfer.newTermin}" value="go for it" update="cal"
                             oncomplete="PF('eventDialog').hide();"/>
        </p:panelGrid>
        <pe:remoteCommand id="eventCommand" name="dateSelect" process="@this" update="terminWidget"
                          actionListener="#{kalenderHelfer.myDate}">
            <pe:methodSignature parameters="java.lang.String"/>
            <pe:methodParam name="dateEvent">
            </pe:methodParam>
        </pe:remoteCommand>
        <script type="text/javascript" src="selectdate.js"></script>
    </h:form>
</p:dialog>

<p:dialog id="formId" widgetVar="testVar" header="Termininfos" showEffect="clip" hideEffect="clip">
    <h:form id="ding">
        <b:container>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tec" value="Terminart: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="tec" id="tec" value="#{kalenderHelfer.eingetragenTerminart}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecvor" value="Vorname: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="vornamen" id="tecvor" value="#{kalenderHelfer.eingetragenVorname}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecnach" value="Nachname: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="nachnamen" id="tecnach" value="#{kalenderHelfer.eingetragenNachname}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tectel" value="Telefonnummer: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="telefon" id="tectel" value="#{kalenderHelfer.eingetrageneTelefonnummer}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecbe" value="Beschreibung: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="beschreib" id="tecbe" value="#{kalenderHelfer.eignetrageneBeschreibung}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2">
                    <h:outputLabel for="tecein" value="Eingetragen von: "/>
                </b:column>
                <b:column span="2">
                    <h:outputText name="eintragerer" id="tecein" value="#{kalenderHelfer.eingetragenEintraeger}"/>
                </b:column>
            </b:row>
            <pe:remoteCommand id="myCommand" name="sendEvent" process="@this" update="ding"
                              actionListener="#{kalenderHelfer.myEvent}">
                <pe:methodSignature parameters="java.lang.String"/>
                <pe:methodParam name="event">
                </pe:methodParam>
            </pe:remoteCommand>
            <script type="text/javascript" src="form.js"></script>
            <b:commandButton value="Löschen" action="#{kalenderHelfer.deleteAppointment}" update="cal" oncomplete="PF('testVar').hide();"/>
        </b:container>
    </h:form>
</p:dialog>

<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</body>
</html>
