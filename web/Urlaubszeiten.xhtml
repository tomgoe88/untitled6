<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components" xmlns:g="http://java.sun.com/jsf/html">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="theme.css"/>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="mobiletest.js"></script>
    <h:outputStylesheet library="primefaces-bootstrap" name="theme.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-flex.min.css"/>
    <link rel="stylesheet" href="css/prime.css"/>

</h:head>
<h:body>

        <ui:insert name="header">
            <ui:include src="/hauptseite.xhtml"/>
        </ui:insert>



    <h:form id="cal">
        <b:container fluid="true">
            <b:row rendered="false">
                <b:column>
                    <b:panel look="success" collapsible="true" title="Day">
                        <h:form>
                            <p:calendar showTodayButton="true" showOn="button"
                                        locale="de"
                                        pattern="dd.MM.yyyy"
                            >
                                <p:ajax event="dateSelect" listener="#{kalenderHelfer.handleDateSelect}" update="cal urlaubszeitfenster"/>
                            </p:calendar>
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="12">

                    <p:selectOneMenu id="mitauswahl" value="#{kalenderHelfer.q}" styleClass="col-lg-12" >
                        <f:selectItems value="#{kalenderHelfer.mitarbeiter}" var="mi" itemLabel="#{mi.name}"
                                       itemValue="#{mi.mitarbeiterID}"/>
                        <f:selectItem value="#{null}" itemLabel="keine Auswahl" itemValue="0"/>
                        <p:ajax event="valueChange" update="cal"/>
                    </p:selectOneMenu>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="12">
                    <b:label text="#{mit.name}"/>
                    <b:fullCalendar
                            lang="de"
                            defaultView="agendaDay"
                            events="#{kalenderHelfer.mitarbeit.urlaubszeiten}"

                            dayClick="
                                                        function(date, jsEvent, view) {
                                                        selectDate(date);
                                                        PF('urlaubszeitWigdet').show();
                                                        }"
                            defaultDate="#{kalenderHelfer.theDefaultDate}">
                    </b:fullCalendar>
                </b:column>
            </b:row>

        </b:container>
    </h:form>

    <p:dialog widgetVar="urlaubszeitWigdet" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:form id="urlaubszeitfenster">
            <p:panelGrid id="eventDetails">
                <h:outputLabel value="Termin für #{kalenderHelfer.mitarbeit.name}"/>
                <h:outputText id="Start" value="Urlaubsstart: "/>
                <p:calendar widgetVar="startDate" name="start" for="Start" pattern="MM/dd/yyyy HH:mm" locale="de"
                            value="#{kalenderHelfer.start}">
                    <p:ajax event="dateSelect" listener="#{kalenderHelfer.handleStartDate}"/>
                </p:calendar>
                <b/>
                <h:outputText id="End" value="Urlaubsende: "/>
                <p:calendar
                        widgetVar="endDate"
                        name="end"
                        for="End"
                        pattern="MM/dd/yyyy HH:mm"
                        locale="de"
                        value="#{kalenderHelfer.end}">
                    <p:ajax event="dateSelect" listener="#{kalenderHelfer.handleEndDate}"/>
                </p:calendar>
                <b/>
                <p:commandButton action="#{kalenderHelfer.newUrlaub}" value="go for it" update="cal"
                                 oncomplete="PF('urlaubszeitWigdet').hide();" styleClass="btn"/>
            </p:panelGrid>
            <pe:remoteCommand id="urlaubszeitCommand" name="dateSelect" process="@this" update="urlaubszeitfenster"
                              actionListener="#{kalenderHelfer.myUrlaubDate}">
                <pe:methodSignature parameters="java.lang.String"/>
                <pe:methodParam name="dateEvent">
                </pe:methodParam>
            </pe:remoteCommand>
            <script type="text/javascript" src="selectdate.js"></script>
        </h:form>
    </p:dialog>
    <p:dialog widgetVar="dlg2" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:form id="deng">
            <b:panelGrid columns="2">
                <h:outputLabel for="mvor" value="Voranme "/>
                <b:inputText id="mvor" name="mitarbeitervorname"/>
                <h:outputLabel for="mnach" value="Nachname "/>
                <b:inputText id="mnach" name="mitarbeiternachname"/>
                <h:outputLabel for="mfarb" value="Kalenderfarbe "/>
                <p:colorPicker id="mfarb" value="#{kalenderHelfer.tempColor}" mode="inline" />
            </b:panelGrid>
            <p:commandButton value="Speichern" action="#{kalenderHelfer.newWorker}" oncomplete="PF('mitarbeiter').hide();" styleClass="btn"/>
        </h:form>
    </p:dialog>
    <p:dialog id="neueAufgabeID" widgetVar="NeueAufgabe" header="Neue Aufgabe" showEffect="clip" hideEffect="clip">
        <h:form id="aufgabenForm">
            <b:panelGrid columns="1">
                <h:outputText value="Aufgabe: " for="aufgabe"></h:outputText>
                <b:inputText id="aufgabe" name="aufgabenname"/>
                <b:commandButton value="anlegen" action="#{kalenderHelfer.neueAufgabe}"  oncomplete="PF('NeueAufgabe').hide();"/>
            </b:panelGrid>
        </h:form>
    </p:dialog>

<script type="text/javascript" src="js/bootstrap.min.js" ></script>


</h:body>
</html>
