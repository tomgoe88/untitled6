<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:bu="http://butterfaces.org/components" xmlns:g="http://java.sun.com/jsf/html">
<!--es muss noch überall die richtige Liate der Übungen eingefügt werden-->
<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="theme.css"/>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="mobiletest.js"></script>
    <h:outputStylesheet library="primefaces-bootstrap" name="theme.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-flex.min.css"/>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/menu-element.js"></script>
    <script type="text/javascript" src="primefaces-omega.js"></script>
</h:head>
<h:body onload="testMobile()">


    <ui:composition>

        <h:form  id="bar">
            <b:navBar  brand="Palestro" rendered="#{pageChanger.angemeldet!=null}">
                <b:navbarLinks >
                    <b:navLink value="Terminplaner" href="#{pageChanger.pageIndex}" />
                    <b:navLink value="Konto" href="#{pageChanger.pageMitarbeiterkonto}" />
                    <b:navLink value="Kunde" href="#{pageChanger.pageKunde}" />
                    <b:navLink value="Arbeitszeiten" href="#{pageChanger.pageArbeitszeiten}" rendered="#{pageChanger.angemeldet.admin==true}"/>
                    <b:navLink value="Mitarbeiter" href="#{pageChanger.pageMitarbeiter}" rendered="#{pageChanger.angemeldet.admin==true}"/>
                    <b:navLink value="Kursplaner" href="#{pageChanger.pageKursplaner}" rendered="#{pageChanger.angemeldet.admin==true}"/>
                    <b:navLink value="Urlaubszeiten" href="#{pageChanger.pageUrlaubszeiten}" rendered="#{pageChanger.angemeldet.admin==true}"/>
                </b:navbarLinks>
            </b:navBar>

            <p:menu  rendered="false">
                <p:menuitem value="Terminplaner"     url="#{pageChanger.pageIndex}"  />

                <p:submenu id="sub" label="Administration"  >
                    <p:menuitem value="Arbeitszeiten" url="#{pageChanger.pageArbeitszeiten}"  />
                    <p:menuitem value="Mitarbeiter" url="#{pageChanger.pageMitarbeiter}" />
                    <p:menuitem value="Kursplaner" url="#{pageChanger.pageKursplaner}"  />
                    <p:menuitem value="Urlaubszeiten" url="#{pageChanger.pageUrlaubszeiten}" />
                </p:submenu>
            </p:menu>

        </h:form>
    </ui:composition>


    <h:form id="includeBody">
        <pe:remoteCommand autoRun="true" id="mobile" name="checkPhone" process="@this" update="bar"
                          actionListener="#{pageChanger.checkMobile}">
            <pe:methodSignature parameters="java.lang.String"/>
            <pe:methodParam name="dateEvent">
            </pe:methodParam>
        </pe:remoteCommand>
        <p:dialog widgetVar="admin" id="admin" >

        </p:dialog>
    </h:form>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>

</h:body>

</html>
