<h:head>
    <title>Facelet Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="theme.css"/>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="mobiletest.js"></script>
    <h:outputStylesheet library="primefaces-bootstrap" name="theme.css"/>

<h:body>

        <b:navBar>
            <b:navbarLinks>

            <b:dropMenu  value="Administration" >

                <b:navLink value="Mitarbeiter" href="#{pageChanger.pageMitarbeiter}" />

                <b:navLink value="Urlaubszeiten" href="#{pageChanger.pageUrlaubszeiten}"/>
            </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <pe:remoteCommand id="mobile" name="checkPhone" process="@this" update="bar"
                          actionListener="#{pageChanger.checkMobile}">
            <pe:methodSignature parameters="java.lang.String"/>
            <pe:methodParam name="dateEvent">
            </pe:methodParam>
        </pe:remoteCommand>

    </h:form>
    </ui:composition>
    <h:form id="includeBody">

    </h:form>
